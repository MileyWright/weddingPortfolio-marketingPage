<!DOCTYPE html>

<html lang="en">
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, user-scalable=no"
		/>
		<meta charset="utf-8" />

		<title>Tie the Knot</title>

		<link rel="stylesheet" href="css/index.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Allura|Cormorant+Garamond|Cormorant+Infant:400,600|Great+Vibes|Trirong:700&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body class="container">
		<!--header-->
		<header class="navContainer">
			<section class="navSection">
				<a href="index.html"><img src="img/Tie the Knot Logo.png"/></a>
				<nav>
					<a href="#">Planning Tools</a>
					<a href="#">Wedding Planners</a>
					<a href="#">Photos</a>
					<a href="#">Ideas + Advice</a>
					<a href="#">About Us</a>
				</nav>
				<div class="nav-buttons">
					<a href="registration.html"
						><button class="signUp">Sign Up</button></a
					>
					<a href="login.html"><button class="logIn">Log In</button></a>
				</div>
			</section>
		</header>

		<!--Banner-->
		<section class="registration-container">
			<div class="registration-form-bg">
				<div class="form-header">
					<h2>Create An Account</h2>
				</div>
				<form>
					<label for="firstname">First Name</label>
					<input
						type="text"
						name="firstname"
						placeholder="Enter your first name"
					/>

					<label for="lastname">Last Name</label>
					<input
						type="text"
						name="lastname"
						placeholder="Enter your last name"
					/>

					<label for="username">Username</label>
					<input
						type="text"
						name="username"
						placeholder="Choose your username"
					/>

					<label for="email">Email</label>
					<input
						type="text"
						name="email"
						placeholder="Please provide your mail"
					/>

					<label for="password">Password</label>
					<input type="text" name="password" placeholder="Create a password" />

					<label for="confirmpassword">Confirm Password</label>
					<input
						type="text"
						name="confirmpassword"
						placeholder="Enter your password again"
					/>

					<label for="accounttype" class="account-label"
						>Choose your account type</label
					>
					<div class="account-type">
						<input type="radio" name="accounttype" value="account" />
						<h4>Planner</h4>
						<input type="radio" name="accounttype" value="account" />
						<h4>Bride</h4>
					</div>
					<button class="submit-btn" type="submit">Submit</button>
				</form>
			</div>
		</section>

		<!--Footer-->
		<section class="footer-container">
			<div class="move-footer">
				<div class="footer-icons">
					<a href="#" class="fa fa-facebook"></a>
					<a href="#" class="fa fa-twitter"></a>
					<a href="#" class="fa fa-instagram"></a>
				</div>
			</div>
			<div class="copyright-container">
				<nav>
					<p><i class="fa fa-copyright"></i> 2019 Build Week Wedding Planner</p>
					<a href="#">Privacy Policy</a>
					<a href="#">Terms of Use</a>
					<a href="#">Send Feedback</a>
					<a href="#">Customer Service + FAQ</a>
					<p>made with <i class="fa fa-heart"></i></p>
				</nav>
			</div>
		</section>
	</body>
</html>
