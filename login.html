<!DOCTYPE html>

<html lang="en">
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, user-scalable=no"
		/>
		<meta charset="utf-8" />

		<title>Tie the Knot</title>

		<link rel="stylesheet" href="css/index.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Allura|Cormorant+Garamond|Cormorant+Infant:400,600|Great+Vibes|Trirong:700&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body class="container">
		<!--header-->
		<header class="navContainer">
			<section class="navSection">
				<img src="img/Tie the Knot Logo.png" />
				<nav>
					<a href="#">Planning Tools</a>
					<a href="#">Wedding Planners</a>
					<a href="#">Photos</a>
					<a href="#">Ideas + Advice</a>
					<a href="#">About Us</a>
				</nav>
				<div class="nav-buttons">
					<button class="signUp">Sign Up</button>
					<button class="logIn">Log In</button>
				</div>
			</section>
		</header>

		<!--Banner-->
		<section class="login-container">
			<div class="login-form-bg">
				<div class="form-header-login">
					<h2>Login To Your Account</h2>
				</div>
				<form>
					<label for="username">Username</label>
					<input
						type="text"
						name="username"
						placeholder="Choose your username"
					/>

					<label for="email">Email</label>
					<input
						type="text"
						name="email"
						placeholder="Please provide your mail"
					/>

					<label for="password">Password</label>
					<input type="text" name="password" placeholder="Create a password" />

					<button class="login-btn" type="submit">Login</button>
				</form>
			</div>
		</section>

		<!--Footer-->
		<section class="footer-container">
			<div class="move-footer">
				<div class="footer-icons">
					<a href="#" class="fa fa-facebook"></a>
					<a href="#" class="fa fa-twitter"></a>
					<a href="#" class="fa fa-instagram"></a>
				</div>
			</div>
			<div class="copyright-container">
				<nav>
					<p><i class="fa fa-copyright"></i> 2019 Build Week Wedding Planner</p>
					<a href="#">Privacy Policy</a>
					<a href="#">Terms of Use</a>
					<a href="#">Send Feedback</a>
					<a href="#">Customer Service + FAQ</a>
					<p>made with <i class="fa fa-heart"></i></p>
				</nav>
			</div>
		</section>
	</body>
</html>
